<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Vine2Mylar Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
            /* avoid an excessively wide status text */
            white-space: pre;
            text-overflow: ellipsis;
            overflow: hidden;
            max-width: 400px;
            width: 100px;
      }
      #arcmenu {
          white-space: pre;
          max-width: 500px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="status"></div>
    <div id="arcmenu">
        <form id="addissueform" method="get">
            Select Arc
            <select name="id" id="id">
            </select>
            OR Enter New Arc Name
            <input type="text" id="storyarcname" name="storyarcname" value="">
            <input type="hidden" name="issues" id="issues" value="">
            <input type="hidden" name="apikey" id="apikey" value="">
            <input id="finished" type="button" value="Finished">
        </form>
    </div>
  </body>
</html>
